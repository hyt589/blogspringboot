    <script src="../static/js/bootstrap-wysiwyg.js"></script>

    <style>
        body{
            padding-top: 65px;
        }
    </style>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="/">Simple Blog</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Recent</a></li>
                    <li><a href="/posts/create">Create a post</a></li>
                    <li><a href="/user/create">Sign up</a></li>

        </div>
    </nav>

</head>
<body>
    <div class="container" align="left">
        <h1>create a post</h1>
        <form action="/posts/create/submit" method="post">
            Title: <input type="text" name="title"><br/>
            Content:<br/>
            <textarea id="target" type="text" name="content" hidden="hidden"></textarea>

            <div id="editor">
            </div>


            <script type="text/javascript" src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
            <script type="text/javascript">
                var E = window.wangEditor;
                var editor = new E('#editor');
                var $target = $("#target");
                // 或者 var editor = new E( document.getElementById('editor') )
                editor.customConfig.onchange = function (html) {
                    $target.val(html)
                };
                editor.create();
                $target.val(editor.txt.html());

            </script>
            <input type="submit">
        </form>

        <form action="/posts/create/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="upload">
        </form>
    </div>
</body>
</html>
