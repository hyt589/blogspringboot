<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>A post page</title>

    <style>
        body{
            padding-top: 65px;
        }
    </style>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Simple Blog</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Recent</a></li>
                    <li><a href="/posts/create">Create a post</a></li>
                    <li><a href="/user/create">Sign up</a></li>
                    <li><a href="/user/sign-in-page">Sign in</a> </li>
                </ul>
                <form class="navbar-form navbar-right" action="/search/do">
                    <input type="text" class="form-control" placeholder="Search..." name="pattern">
                </form>
            </div>
        </div>
    </nav>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h3 align="center">
                <span th:text="${post.getTitle()}">Title</span><br/>
                <small th:text="${author.getUsername()}">Author</small><br/>
                <small th:text="${post.getCreated().toString()}">Date</small>
            </h3>
            <p th:utext="${post.getContent()}">Content</p>
        </div>
    </div>
</div>

</body>
</html>
